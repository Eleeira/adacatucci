name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]        # oppure "master" se usi master
  workflow_dispatch:          # avvio manuale

permissions:
  contents: read
  pages: write                # necessario per deploy-pages
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # SPA fallback: copia index -> 404 per BrowserRouter
      - name: Add SPA 404 fallback
        run: cp dist/index.html dist/404.html

      # opzionale: evita trattamenti Jekyll
      - name: Add .nojekyll
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
